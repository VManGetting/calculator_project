<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>CALCULATOR: </Canvas></p>
    <input type="text" class="inputBox" id="userInput" name="inputBox" placeHolder="Input: ">
    <div class="container">
        <div class="number_container" id="numbers">
            <button class="select_button numbers_button" id="number_one">1
            </button>
            <button class="select_button numbers_button" id="number_two">2
            </button>
            <button class="select_button numbers_button" id="number_three">3
            </button>
            <button class="select_button numbers_button" id="number_four">4
            </button>
            <button class="select_button numbers_button" id="number_five">5
            </button>
            <button class="select_button numbers_button" id="number_six">6
            </button>
            <button class="select_button numbers_button" id="number_seven">7
            </button>
            <button class="select_button numbers_button" id="number_eight">8
            </button>
            <button class="select_button numbers_button" id="number_nine">9
            </button>
            <button class="select_button numbers_button" id="number_zero">0
            </button>

            <button class="select_button operation_button" id="add_operation">+
            </button>
            <button class="select_button operation_button" id="subtract_operation">-
            </button>
            <button class="select_button operation_button" id="multiply_operation">X
            </button>
            <button class="select_button operation_button" id="divide_operation">%
            </button>
            <button onclick="operate()" class="select_button operation_button operate_function" id="equal_operation">=
            </button>
        </div>
    </div>
    <script src="calculator_project.js"></script>
</body>
</html>
